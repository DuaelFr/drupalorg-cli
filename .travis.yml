language: php
dist: trusty
sudo: false

php:
  - 7.2
  - 7.3

matrix:
  fast_finish: true

cache:
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
install:
  - composer install --no-interaction

script:
  - composer run box-install
  - composer run box-build
  - composer run box-info

deploy:
  provider: releases
  api_key:
    secure: 
  file: drupalorg.phar
  skip_cleanup: true
  on:
    repo: mglaman/drupalorg-cli
    tags: true
